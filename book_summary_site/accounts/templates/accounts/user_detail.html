{% extends 'base.html' %}
{% block content %}

<table class="table">
    <tbody>
        <tr>
            <th>メールアドレス</th>
            <td>{{ user.email }}</td>
            <td><a href="{% url 'accounts:email_change' %}">変更</a></td>
        </tr>
        <tr>
            <th>ユーザーネーム</th>
            <td>{{ user.name }}</td>
            <td><a href="{% url 'accounts:user_update' user.pk %}">変更</a></td>
        </tr>
        <br>
        <br>
        <th>投稿した本</th>
        {% for book in user.book_set.all %}
        <tr><td><a href="{% url 'book_summary:book_detail' book.pk %}">{{book.title}}</a></td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
